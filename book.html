    <script>
    var FlightModel = function(flights) {
    var self = this;
    self.flights = ko.observableArray(flights);
 
    self.addFlight = function() {
        self.flights.push({
            name: "",
            price: ""
        });
    };
 
    self.removeFlight = function(flight) {
        self.flights.remove(flight);
    };
 
    self.save = function(form) {
        alert("Could now transmit to server: " + ko.utils.stringifyJson(self.flights));
        // To actually transmit to server as a regular form post, write this: ko.utils.postJson($("form")[0], self.flights);
    };
};
 
var viewModel = new FlightModel([
    { name: "Zurich - BTA", price: "390.95"}
]);
ko.applyBindings(viewModel);
 
// Activate jQuery Validation
$("form").validate({ submitHandler: viewModel.save });
    </script>
